<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../chart-elements/chart-elements.html">


<!--
An element providing a pie chart

Example:

    <tpa-spending-categories></tpa-spending-categories>

Example:

    <tpa-spending-categories>
    </tpa-spending-categories>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="tpa-spending-categories">
  <template>
    <style>
      :host::shadow li {
        list-style: none;
      }

      :host::shadow.chart-legend-item {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 5px;
      }
    </style>

    <h1>Spending categories</h1>
    <chart-pie id="pieChart" data="{{data}}" options="{{options}}" chart="{{chart}}"></chart-pie>
    <div id="legend" class="chart-legend"></div>
  </template>

  <script>
    Polymer({
      is: 'tpa-spending-categories',
      properties: {
        data: {
          type: Object,
          value: function () {
            return {};
          }
        },
        options: {
          type: Object,
          value: function () {
            return {};
          }
        },
        chart: {
          notify: true,
          observer: '_chartChanged'
        }
      },
      _chartChanged: function (newVal, oldVal) {
        document.querySelector("#legend").innerHTML = newVal.generateLegend();
        Polymer.updateStyles();
      },
      attached: function () {
        this.data = {
          labels: [
            "Hypotheek",
            "Energie",
            "Verzekeringen",
            "Vervoer",
            "Ovirge"
          ],
          datasets: [
            {
              data: [40, 15, 15, 15, 15],
              backgroundColor: [
                "#f5f5f5",
                "#ebebeb",
                "#d5d5d5",
                "#adadad",
                "#333333"
              ]
            }]
        };

        this.options = {
          responsive: true,
          legendCallback: function(chart) {
            var text = [];
            text.push('<ul class="' + chart.id + '-legend">');

            if (chart.data.datasets.length) {
              for (var i = 0; i < chart.data.datasets[0].data.length; ++i) {
                text.push('<li><span class="chart-legend-item" style="background-color:' + chart.data.datasets[0].backgroundColor[i] + '"></span>');
                if (chart.data.labels[i]) {
                  text.push(chart.data.labels[i]);
                }
                text.push('</li>');
              }
            }

            text.push('</ul>');
            return text.join("");
          },
          legend: {
            display: false
          }
        };
      }
    });
  </script>
</dom-module>
